# This file defines estimated market values for cards in Ragnarok Online.
# Used by equipment valuation for card insertion decisions and item pricing.
#
# Value Guidelines (in zeny):
# - Common drops: 10,000 - 100,000
# - Uncommon drops: 100,000 - 500,000  
# - Rare drops: 500,000 - 2,000,000
# - MVP cards: 2,000,000 - 50,000,000+
# - Event/Special: Varies widely
#
# Note: These are baseline estimates. Actual values vary by server economy.
# Customize for your server's market conditions.
# =============================================================================

