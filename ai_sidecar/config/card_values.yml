# =============================================================================
# SETTINGS
# =============================================================================
settings:
  # Auto-update card values from market data
  auto_update_from_market: true
  
  # Maximum age of cached values (seconds)
  cache_max_age: 86400  # 24 hours
  
  # Fallback multiplier when card not found
  unknown_card_multiplier: 1.0
  
  # Log card valuation lookups
  verbose_logging: true
  
  # Server economy type affects all values
  # Options: low_rate, mid_rate, high_rate, renewal, pre_renewal
  server_economy_type: mid_rate
  
  # Economy multipliers by server type
  economy_multipliers:
    low_rate: 2.0      # Values doubled (harder to obtain)
    mid_rate: 1.0      # Baseline
    high_rate: 0.5     # Values halved (easier to obtain)
    renewal: 0.8       # Slightly lower (more sources)
    pre_renewal: 1.2   # Slightly higher (fewer sources)