# =============================================================================
# CARD CATEGORIES (for bulk pricing adjustments)
# =============================================================================
card_categories:
  common:
    description: "Easy-to-obtain monster drops"
    value_range: [10000, 200000]
    default_multiplier: 1.0
  
  uncommon:
    description: "Moderate difficulty to obtain"
    value_range: [200000, 1000000]
    default_multiplier: 1.0
  
  rare:
    description: "Hard to obtain, high demand"
    value_range: [1000000, 10000000]
    default_multiplier: 1.0
  
  mvp:
    description: "MVP boss drops"
    value_range: [10000000, 200000000]
    default_multiplier: 1.0
  
  mini_boss:
    description: "Mini-boss monster drops"
    value_range: [2000000, 20000000]
    default_multiplier: 1.0
  
  event:
    description: "Limited time event cards"
    value_range: [5000000, 100000000]
    default_multiplier: 1.0

