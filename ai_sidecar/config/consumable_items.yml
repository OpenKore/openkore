# =============================================================================
# RESTOCKING SETTINGS
# =============================================================================
settings:
  # Enable automatic restocking behavior
  auto_restock_enabled: true
  
  # Weight threshold (percentage) to trigger storage visit before restocking
  max_weight_for_restock: 50
  
  # Minimum zeny required to attempt restocking
  min_zeny_for_restock: 10000
  
  # Maximum items to buy per restock trip
  max_items_per_trip: 10
  
  # Priority threshold - only restock items with priority >= this value
  min_priority_threshold: 40
  
  # How often to check stock levels (in game ticks)
  check_interval_ticks: 100
  
  # Whether to visit storage before restocking to deposit items
  deposit_before_restock: true
  
  # Item IDs that should never be auto-sold
  protected_items: [501, 502, 503, 504, 505, 601, 602, 1750]

