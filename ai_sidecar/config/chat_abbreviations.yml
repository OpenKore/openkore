# =============================================================================
# Chat Abbreviations Configuration
# =============================================================================
# This file defines text transformations for chat humanization/mimicry.
# These abbreviations make bot chat appear more natural and human-like.
#
# Format:
#   abbreviations:
#     full_word: shortened_form
#
# Notes:
# - Transformations are case-insensitive (preserve original capitalization)
# - Common gaming abbreviations help blend in with real players
# - Customize for your server's culture/language
# =============================================================================

# Version for tracking configuration changes
version: "1.0.0"

# Gaming-specific abbreviations commonly used in MMORPGs
abbreviations:
  # Common words
  please: pls
  thanks: thx
  okay: ok
  because: cuz
  you: u
  are: r
  before: b4
  later: l8r
  tonight: 2nite
  tomorrow: tmrw
  awesome: awesom
  nothing: nothin
  something: somethin
  
  # Gaming-specific
  player: plyr
  level: lvl
  experience: exp
  damage: dmg
  defense: def
  attack: atk
  equipment: equip
  inventory: inv
  character: char
  monster: mob
  dungeon: dung
  
  # Social
  people: ppl
  someone: some1
  anyone: any1
  everyone: every1
  whatever: w/e
  without: w/o
  message: msg
  
  # Time-related
  second: sec
  seconds: secs
  minute: min
  minutes: mins
  moment: mo
  
  # Ragnarok Online specific
  potion: pot
